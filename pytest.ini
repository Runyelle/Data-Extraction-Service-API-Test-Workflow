[pytest]
# Pytest configuration file
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    seeded: Seeded data tests
    real_extraction: Real extraction tests
    edge_case: Edge case tests
    slow: Tests that take a long time to run
    requires_db: Tests that require database access
    requires_token: Tests that require service provided API token

